<div class="container-fluid" *ngIf="selected.patient">
    <nav class="navbar navbar-light row">
        <span class="navbar-brand">{{ selected.patient.firstName }} {{ selected.patient.lastName}} ({{selected.age}})</span>
        <button type="button" class="btn btn-outline-primary pull-xs-right" [disabled]="!patientForm.form.valid" (click)="onSubmit(patientForm)">
            <i class="fa fa-floppy-o" aria-hidden="true"></i>
        </button>
    </nav>
    <form #patientForm="ngForm">
        <div class="row">
            <div class="form-group col-sm-5">
                <label for="firstName">Όνομα</label>
                <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="selected.patient.firstName">
            </div>
            <div class="form-group col-sm-7">
                <label for="lastName">Επώνυμο</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required [(ngModel)]="selected.patient.lastName">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-7">
                <label for="amka">ΑΜΚΑ</label>
                <input type="number" class="form-control" id="amka" name="amka" required [(ngModel)]="selected.patient.amka">
            </div>
            <div class="form-group col-sm-5">
                <label for="dob">Ημ.Γέννησης</label>
                <input type="date" class="form-control" id="dob" name="dob" [(ngModel)]="selected.patient.dob">
            </div>
        </div>
        <div class="form-group">
            <label for="notes">Σημειώσεις</label>
            <ckeditor [config]="{entities_greek: false,toolbarCanCollapse: true, toolbarStartupExpanded: false, scayt_autoStartup: true}"
                [(ngModel)]="selected.notes" id="notes" name="notes"></ckeditor>
        </div>
    </form>
</div>
