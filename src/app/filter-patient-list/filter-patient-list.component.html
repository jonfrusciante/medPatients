<div class="form-group">
    <div class="input-group">
      <input type="search" class="form-control" id="search" name="search" [formControl]="searchTerm">
      <span class="input-group-btn" *ngIf="!newPatientEnable"><button class="btn btn-secondary" type="button"><i class="fa fa-search" aria-hidden="true"></i></button></span>
      <span class="input-group-btn" *ngIf="newPatientEnable"><button class="btn btn-primary" type="button" (click)="newPatient()"><i class="fa fa-plus" aria-hidden="true"></i></button></span>
   </div>
</div>
