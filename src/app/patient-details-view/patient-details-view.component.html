<div class="container-fluid" *ngIf="selected.patient">
  <nav class="navbar navbar-light row">
    <span class="navbar-brand">{{ selected.patient.firstName }} {{ selected.patient.lastName}} ({{selected.age}}) <span class="tag tag-default">{{selected.patient.amka}}</span></span>
    <a class="btn btn-outline-primary pull-xs-right" routerLink="/edit">
      <i class="fa fa-pencil" aria-hidden="true"></i>
    </a>
  </nav>
  <div [innerHTML]="selected.notes">
  </div>
</div>
